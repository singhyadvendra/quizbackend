server:
  port: 8080
  forward-headers-strategy: framework
app:
  admin:
    emails:
      - singhyadvendra@gmail.com


spring:
  application:
    name: quiz-dicom

  # -------------------------
  # Database (PostgreSQL)
  # -------------------------
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/quiz_db}
    username: ${DB_USERNAME:quiz_admin}
    password: ${DB_PASSWORD:quiz_secret}
    driver-class-name: org.postgresql.Driver

  # -------------------------
  # JPA / Hibernate
  # -------------------------
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate   # use Flyway migrations; validate schema on startup
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # -------------------------
  # Flyway (migrations)
  # -------------------------
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # -------------------------
  # OAuth2 Login (Google + LinkedIn)
  # -------------------------
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

          linkedin:
            client-id: ${LINKEDIN_CLIENT_ID}
            client-secret: ${LINKEDIN_CLIENT_SECRET}
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: LinkedIn
            provider: linkedin
            client-authentication-method: client_secret_post
          github:
            client-id: ${GITHUB_CLIENT_IDFq}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: user:email
            client-name: GitHub
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          linkedin:
            authorization-uri: https://www.linkedin.com/oauth/v2/authorization
            token-uri: https://www.linkedin.com/oauth/v2/accessToken
            user-info-uri: https://api.linkedin.com/v2/userinfo
            user-name-attribute: sub
            jwk-set-uri: https://www.linkedin.com/oauth/openid/jwks
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login

# -------------------------
# Logging (optional, helpful during setup)
# -------------------------
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.hibernate.SQL: DEBUG
    com.quiz.dicom: DEBUG
